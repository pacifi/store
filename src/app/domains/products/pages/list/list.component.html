<button (click)="createNewProduct()">Add Product</button>
<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul>
      <li><a routerLink="/">all</a></li>

      @for (category of categories(); track category.id) {
        <li><a routerLink="/" [queryParams]="{category_id: category.id}">{{ category.name }}</a></li>
      }
    </ul>
  </div>
  <div class="container mx-auto">

    <div class="grid grid-cols-4 gap-8 w-full">
      @for (product of products(); track product.id) {
        <app-product [product]="product" (addToCart)="addToCard($event)" (updateProductEmmit)="updateProduct($event)"
                     (deleteProductEmmit)="deleteProduct($event)"/>
      }
    </div>

  </div>

</div>
