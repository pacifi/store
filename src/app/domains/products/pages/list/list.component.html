<div class="container mx-auto">
  <app-header [cart]="cart()"/>
  <h3 class="text-3xl">{{ cart().length }}</h3>
  <div class="grid grid-cols-4 gap-8 mt-5">
    @for (product of products(); track product.id) {
      <app-product [product]="product" (addToCart)="addToCard($event)"/>
    }
  </div>

</div>
